<section id="page">
    <div class="container">
        <div class="card col-lg-6 col-lg-offset-3">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div *ngIf="message" class="alert alert-success text-center">{{message}}</div>
                    <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>

                    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

                        <div class="form-group">
                            <label> Email: </label>
                            <input name="email" class="form-control" (ngModel)="email" required>
                        </div>

                        <div class="form-group">
                            <label> Password: </label>
                            <input name="password" class="form-control" (ngModel)="password" required>
                        </div>
                        
                       
                        <div>
                            <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
                        </div>

                         <div class="col-lg-6 link text-center">
                            <a routerLink="/signup">Don't have an account?</a>
                        </div>
                        <div class="col-lg-6 link text-center">
                            <a routerLink="/password-reset">Forgotten password?</a>
                        </div>

                    </form>
                </div>
             </div>
        </div>
    </div>
</section>
