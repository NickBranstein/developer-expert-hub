<section id="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" (ngModel)="email" placeholder="Email" id="email" required data-validation-required-message="Email is required.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" (ngModel)="password" placeholder="Password" id="phone" required data-validation-required-message="Password is required.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">
                                <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-primary btn-lg float-right">Submit</button>
                            </div>                           
                        </div>

                        <div class="col-lg-6 link text-right">
                            <a routerLink="/signup">Don't have an account?</a>
                        </div>
                        <div class="col-lg-6 link text-left">
                            <a routerLink="/password-reset">Forgotten password?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
