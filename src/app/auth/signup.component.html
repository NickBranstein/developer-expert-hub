
<section id="page">
    <div class="container">
        <div class="card col-lg-6 col-lg-offset-3">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Join</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div *ngIf="message" class="alert alert-success text-center">{{message}}</div>
                    <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>

                    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

                        <div class="form-group">
                            <label> First Name: </label>
                            <input name="fname" class="form-control" (ngModel)="fname" required>
                        </div>
                        
                        <div class="form-group">
                            <label> Last Name: </label>
                            <input name="lname" class="form-control" (ngModel)="lname" required>
                        </div>
                        
                        <div class="form-group">
                            <label> Email: </label>
                            <input name="email" class="form-control" (ngModel)="email" required>
                        </div>

                        <div class="form-group">
                            <label> Choose a Password: </label>
                            <input name="password" class="form-control" (ngModel)="password" required>
                        </div>

                        <div class="form-group">
                            <label> Bio: </label>
                            <textarea hint="Tell me why you are a good fit for the program" class="form-control" rows="5" name="bio" (ngModel)="bio" required></textarea>
                        </div>
                        
                        <div class="form-group">
                        <h3>Progress Product Expertise</h3>
                            <input type="checkbox" value="kendoui" (ngModel)="expertise">
                            <label> Kendo UI</label>
                            <br/>
                            <input type="checkbox" value="nativescript" (ngModel)="expertise">
                            <label> NativeScript </label>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
                        </div>

                        <div class="form-group text-center">
                            <a routerLink="/login">Already have an account?</a>
                        </div>

                    </form>
                </div>
             </div>
        </div>
    </div>
</section>
