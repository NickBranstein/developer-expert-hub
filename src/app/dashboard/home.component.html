<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Developer Experts</h2>
            </div>
        </div>
        <div class="row">
            <h3>Most Recent Activities</h3>
            <div *ngFor="let user of users">
                <div *ngFor="let data of generateArray(user.User)">
                    <p>{{data.fname}} {{data.lname}}</p>
                </div>
                <div *ngFor="let data of generateArray(user.Activities)">
                    <li>{{data.date | date : 'MM/dd/yyyy'}} - <a href="{{data.activity}}">{{ data.activity }}</a></li>
                </div>
                <hr/>
            </div>
            
        </div>
    </div>
</section>
