<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Developer Experts</h2>
            </div>
        </div>
        <div class="row">
                <h3>Most Recent Activities</h3>
                 <ul *ngFor="let activity of activities | async">
                    <li>{{activity.logged | date : 'MM/dd/yyyy'}} - <a href="{{activity.activity}}">{{ activity.activity }}</a> </li>
                </ul>  
        </div>
    </div>
  </section>
