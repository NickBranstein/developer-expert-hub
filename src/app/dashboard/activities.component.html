<section id="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>My Activities</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="activity">Activity</label>
                                <textarea rows="5" class="form-control" (ngModel)="activity" placeholder="My most recent activity" id="activity" required data-validation-required-message="Please enter an activity."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">
                                <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-primary btn-lg float-right">Submit</button>
                            </div>                           
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
