<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>My Profile</h2>
            </div>
        </div>
        <div class="row">    
          <div *ngIf="!currUser" class="callout alert">
            <p class="lead">
              No Data available
            </p>
          </div>
          <div *ngIf="currUser">
            <p>
              Name: {{ name }} <br>
              Email: {{ email }} <br>
              Company: {{ company }} <br>
              Bio: {{ bio }} <br>
              Expertise: {{ expertise }}
            </p>
          </div>
      </div>
    </div>
  </section>
