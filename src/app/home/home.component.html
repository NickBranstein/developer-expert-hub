<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Our Experts</h2>
            </div>
        </div>
        <div class="row">
           
                
                <div *ngFor="let item of items | async">
                    <div class="col-sm-4 portfolio-item">
                            <div class="caption">
                                <div>
                                    <img src="{{item.image}}" class="portfolio-image img-responsive" alt="{{item.fname}} {{item.lname}}" width="200" height="200">
                                    <p class="title">{{item.fname}} {{item.lname}}</p>
                                    <p>{{item.bio}}</p>
                                    <p>{{item.expertise}}</p>
                                </div>
                            </div>
                            
                    </div> 
                </div>

                        
        </div>
    </div>
</section>
